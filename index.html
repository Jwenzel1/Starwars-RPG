<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Starwars</title>
  </head>

  <body>
      <h1>Star Wars RPG!</h1>
      <div id="availableChar">
        <h2>Choose your Jedi</h2>
        <div id="Obiwan" class="char">
          <img src="./assets/images/Obiwan.jpg" alt="Obiwan">
          <p>0</p>
        </div>
        <div id="Vader" class="char">
          <img src="./assets/images/Vader.jpg" alt="Darth Vader">
          <p>0</p>
        </div>
        <div id="Yoda" class="char">
          <img src="./assets/images/Yoda.jpg" alt="Yoda">
          <p>0</p>
        </div>
        <div id="DarthMaul" class="char">
          <img src="./assets/images/DarthMaul.jpg" alt="Darth Maul">
          <p>0</p>
        </div>
      </div>
      <div id="yourChar" class="charSection">
        <h2>Your Character</h2>

      </div>
      <div id="enemiesToAttack" class="charSection">
        <h2>Enemies Available To Attack</h2>

      </div>
      <div id="fightSection" class="charSection">
        <button id="button" type="button" name="button">Attack!</button>
        <h2>Defender</h2>

      </div>
      <div id="info" class="">

      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="./assets/javascript/game.js"></script>
  </body>
</html>
